<ion-header>
  <ion-toolbar>
    <ion-title>
      Class Connection System
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>Select Class:</ion-list-header>
  <ion-list>
    <ion-item *ngFor="let class of classes">
      <ion-label postion="floating">{{class.name}}</ion-label>
      <ion-label postion="floating">{{class.teacher}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
