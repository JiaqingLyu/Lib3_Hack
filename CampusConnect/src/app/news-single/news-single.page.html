<ion-header>
  <ion-toolbar>
      <ion-item>
          <ion-title>{{article.title}}</ion-title>
          <ion-button item-right (click)="goBack()">return</ion-button>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-img [src]="article.urlToImage"></ion-img>

        <ion-card-content>
          <ion-card-title>{{article.title}}</ion-card-title>
          <p>{{article.description}}}</p>

        </ion-card-content>
      </ion-card>
</ion-content>
